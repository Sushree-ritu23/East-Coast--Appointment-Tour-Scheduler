<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointments & Meetings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
    }
    .header {
      background-color: #245269;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
    }
    .header .title {
      font-size: 24px;
      font-weight: bold;
      text-align:center;
    }
    .header img {
      height: 60px;
    }
    .logout-btn {
      background-color: #4CAF50;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 20px;
    }
    .page-title {
    text-align: center;
    font-size: 20px;
    background-color: #005f86;
    color: white;
    margin: 20px auto 0;
    padding: 10px;
    border-radius: 4px;
    max-width: 580px;
    width: 95%;
    box-sizing: border-box;
    line-height: 1.3;
    font-weight: 600;
}


    .form-container {
      background-color: #E3F2DB;
      max-width: 600px;
      margin: 0 auto 30px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
    }
    label {
      font-weight: bold;
    }
    .row {
      display: flex;
      justify-content: space-between;
    }
    .row > div {
      flex: 0 0 48%;
    }
    .btn-container {
      margin-top: 15px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      background-color: #31708f;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #245269;
    }
    .footer {
      background-color: #005f86;
      color: white;
      font-size: 12px;
      text-align: center;
      padding: 10px 0;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="logo1.png">
    <div class="title">
      पूर्व तट रेलवे<br>( EAST COAST RAILWAY )
    </div>
    <button class="logout-btn">Logout</button>
  </div>

  <div class="page-title">Appointments & Meetings</div>

  <div class="form-container">
    <form id="meetingForm">
      <label for="date">Appointment / Meeting Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Appointment / Meeting Time:</label>
      <input type="time" id="time" name="time" required>

      <label for="person">Appointment / Meeting With:</label>
      <input type="text" id="person" name="person" placeholder="Enter Person's Name" required>

      <label for="designation">Designation:</label>
      <input type="text" id="designation" name="designation" placeholder="Enter Designation" required>

      <label for="purpose">Purpose:</label>
      <textarea id="purpose" name="purpose" placeholder="Enter Purpose" rows="3" required></textarea>

      <div class="row">
        <div>
          <label for="venue">Venue:</label>
          <input type="text" id="venue" name="venue" placeholder="Enter The Venue" required>
        </div>
        <div style="display: flex; align-items: center; gap: 10px; margin-top: 30px;">
          <label for="vip">Is VIP?</label>
          <input type="checkbox" id="vip" name="vip" style="width: auto;">
        </div>
        
      </div>

      <div class="btn-container">
        <button type="submit">SUBMIT</button>
        <button type="reset">CLEAR</button>
      </div>
    </form>
  </div>
  <div class="footer">
    POWERED BY: IT CENTRE/BBS/HQ
  </div>

  <script>
   document.getElementById('meetingForm').addEventListener('submit', function(event) {
  event.preventDefault();

  if (!this.checkValidity()) {
    alert('Please fill all required fields.');
    return;
  }

  // Optional: store or send data here

  // Redirect after submission
  window.location.href = 'apptafteredit.html';
});

  </script>

</body>
</html>
