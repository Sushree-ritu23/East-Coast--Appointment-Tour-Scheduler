<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Confirmation</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .confirmation-box {
      text-align: center;
      padding: 40px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .confirmation-box h1 {
      color: #003366;
      margin-bottom: 20px;
    }

    .confirmation-box p {
      color: #333;
      margin-bottom: 30px;
      font-size: 18px;
    }

    .btn-group button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      background-color: #003366;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-group button:hover {
      background-color: #0055a5;
    }
  </style>
</head>
<body>
  <div class="confirmation-box">
    <h1>Event Submission Successful!</h1>
    <p>Your event has been successfully added to the system.</p>
    <div class="btn-group">
      <button onclick="goHome()">Home</button>
      <button onclick="addAnother()">Add Another Event</button>
    </div>
  </div>

  <script>
    function goHome() {
      window.location.href = 'home.html';
    }

    function addAnother() {
      window.location.href = 'appt&meet_edit.html';
    }
  </script>
</body>
</html>
