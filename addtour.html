<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tour Programme/Leave Form</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #d3d3d3;
    }
    header {
      background-color: #005b89;
      padding: 20px;
      color: white;
      text-align: center;
      position: relative;
    }
    header img {
      position: absolute;
      left: 20px;
      top: 10px;
      height: 80px;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    header h2 {
      margin: 0;
      font-size: 1.2rem;
      color: #e0e0e0;
    }
    .logout-btn {
      position: absolute;
      right: 20px;
      top: 20px;
      background: #2ecc71;
      border: none;
      padding: 8px 16px;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    .content {
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }
    .form-container {
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      width: 600px;
      overflow: hidden;
    }
    .form-header {
      background-color: #337ab7;
      color: white;
      padding: 10px;
      font-weight: bold;
    }
    .form-body {
      background-color: #e9f5e9;
      padding: 20px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }
    .form-group-inline {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    .form-group label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .form-group input,
    .form-group textarea,
    .form-group select {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-footer {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .form-footer button {
      padding: 10px 20px;
      font-size: 1rem;
      color: white;
      background-color: #003d5c;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .form-footer button:last-child {
      background-color: #003d5c;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #ffffff;
      background-color: #003d5c;
      padding: 10px;
      margin-top: 40px;
    }
    a {
      text-decoration: none;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <img src="IndianRailwaysLogo.png" alt="IR Logo">
    <h1>पूर्व तट रेलवे <br /> ( EAST COAST RAILWAY )</h1>
    <button class="logout-btn">Logout</button>
  </header>

  <div class="content">
    <form class="form-container" onsubmit="return handleSubmit(event)" action="submit_form.php" method="POST">
      <div class="form-header">Tour Programme/Leave of Officers</div>
      <div class="form-body">
        <p><strong>Tour Programme/Leave Details:</strong></p>

        <div class="form-group-inline">
          <div class="form-group">
            <label>Officer's Name:</label>
            <input type="text" id="officerName" placeholder="Enter the name" required>
          </div>
          <div class="form-group">
            <label>Designation:</label>
            <input type="text" id="designation" placeholder="Enter the Designation" required>
          </div>
        </div>

        <div class="form-group-inline">
          <div class="form-group">
            <label>Leaving HQ on:</label>
            <input type="datetime-local" id="leavingDate" required />
          </div>
          <div class="form-group">
            <label>Coming Back on:</label>
            <input type="datetime-local" id="returnDate" required />
          </div>
        </div>

        <div class="form-group">
          <label>Purpose:</label>
          <textarea id="purpose" placeholder="Enter Purpose" required></textarea>
        </div>

        <div class="form-group-inline">
          <div class="form-group">
            <label>Going to:</label>
            <input type="text" id="location" placeholder="Enter Location" required />
          </div>
          <div class="form-group">
            <label>Leave or Duty:</label>
            <select id="type" required>
              <option value="">--Select--</option>
              <option value="duty">Duty</option>
              <option value="leave">Leave</option>
            </select>
          </div>
        </div>
      </div>
      <div class="form-footer">
        <button type="submit">SUBMIT</button>
        <button type="reset">CLEAR</button>
      </div>
    </form>
  </div>

  <footer>
    POWERED BY : IT CENTRE/BBS/HQ
  </footer>

  <script>
    function handleSubmit(event) {
      event.preventDefault();

      const requiredFields = [
        'officerName', 'designation', 'leavingDate', 'returnDate', 'purpose', 'location', 'type'
      ];

      for (const id of requiredFields) {
        const field = document.getElementById(id);
        if (!field.value.trim()) {
          alert('Please fill out all required fields.');
          field.focus();
          return false;
        }
      }

      window.location.href = "toursuccessful.html";
      return true;
    }

    console.log("Tour Programme/Leave Form Loaded");
  </script>
</body>
</html>
